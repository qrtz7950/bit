<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//자바스크립트의 printf 비슷한 출력문을 알아보자
	//ecma script6에 추가 `(backtic) 사용
	//${}를 이용하여 연산가능 어떤 임의의 값을 변환하여 출력하라는 뜻
	alert(`${100} + ${200} = ${ 100 + 200 }`);
	var a = 100, b = 200;
	alert(`${ a } + ${ b } = ${ a + b }`);
	
</script>
</head>
<body>

</body>
</html>
