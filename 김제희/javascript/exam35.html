	*/
	
	var person = {
	name : '홍길동',
	phone : '010-1111-2222'
	};
	

	document.write('name : ' + person.name + '<br>');

	document.write('typeof JSON.stringify(person) : ' + (typeof data) + '<br>');
	document.write(data + '<br>'); //스트링형
	
	var obj = JSON.parse(data);
